<div id="results">
	<h2>{{results.length}} people want to {{user.lookingFor}}, <span class="location">near New York.</span></h2>
	<div class="item" ng-repeat="user in results">
		<span class="not-meet"><i class="glyphicon glyphicon-remove"></i></span>
		<span class="name">{{user.name}}, {{user.age}}</span>
		<span class="intro-text">Hello - my name is {{user.name}} ({{user.gender}}), I want to {{user.lookingFor}}.</span>
		<span class="pull-right meet">meet! <i class="glyphicon glyphicon-ok"></i></span>
	</div>
</div>
