<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Strawberry App</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
	<link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/index.css">
	<script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-controller="MainCtrl" class="{{controller}} {{animatingClass}}">
	<div id="burger" ng-click="toggleMenu()">
		<span></span><span></span><span></span>
	</div>
	<nav>
		<a href="#/" id="logo"><img src="img/strawberry.png" alt="Strawberry App"></a>
		<div class="menu">
			<a href="#/">Home</a>
			<a href="#/signup" ng-show="{{!user.name}}">Sign up</a>
			<a href="#/search" ng-show="{{user.name != ''}}">Search</a>
			<a href="#/about">About</a>
		</div>
		<div class="interests">
			<h4>What people are searching for:</h4>
			<div class="list">
				<span ng-repeat="interest in interests">
					<a href="#/results/{{interest}}">{{interest}}</a>
				</span>
			</div>
		</div>

		<footer>Strawberry App v0.0.1</footer>
	</nav>

	<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<main>
		<div ng-view></div>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="libs/jquery.typer.js"></script>
	<script src="app.js"></script>
	<script src="services/results/results.js"></script>
	<script src="views/search/search.js"></script>
	<script src="views/results/results.js"></script>
	<script src="views/signup/signup.js"></script>
	<script src="views/welcome/welcome.js"></script>
</body>
</html>
