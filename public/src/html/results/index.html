<div id="results">
	<h2>
		{{results.length}}
		<span ng-show="results.length == 1">person wants to</span>
		<span ng-show="results.length != 1">people want to</span>
		{{user.lookingFor}}<span class="location">, near New York.</span>
	</h2>
	<div class="item" ng-repeat="user in results">
		<span class="col not-meet"><i class="glyphicon glyphicon-remove"></i></span>
		<span class="col name">{{user.name}}, {{user.age}}, {{user.gender}}</span>
		<span class="col intro-text" data-gender="{{user.gender}}">
			<span ng-show="user.gender == 'm'">He wants to</span>
			<span ng-show="user.gender == 'f'">She wants to</span>
			<span ng-show="user.gender == 'couple' 
						|| user.gender == 'friends' 
						|| user.gender == 'other'">They want to</span>
			{{user.lookingFor}}
		</span>
		<span class="col pull-right meet">meet! <i class="glyphicon glyphicon-ok"></i></span>
	</div>
</div>
