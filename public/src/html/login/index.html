<div id="login" class="form">
	<div class="top-alert" ng-hide="errorMessage==null">
		<div class="error msg">{{errorMessage}}</div>
	</div>
	<div class="row">
		<div class="input-box">
			<input type="text" ng-model="user.identifier" placeholder="Email or Phone" inputfocus>
		</div>
	</div>

	<div class="row">
		<div class="input-box">
			<input type="password" ng-model="user.password" placeholder="Password" inputfocus>
		</div>
	</div>

	<div class="row">
		<button type="submit" class="cta submit" ng-click="signIn()">Log In</button>
	</div>
</div>
