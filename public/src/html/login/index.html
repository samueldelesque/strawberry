<div id="login" class="form">
	<div class="row">
		<div class="input-box">
			<input type="text" ng-model="user.email" placeholder="Email" inputfocus>
		</div>
	</div>

	<div class="row">
		<div class="input-box">
			<input type="text" ng-model="user.password" placeholder="Password" inputfocus>
		</div>
	</div>

	<div class="row">
		<button type="submit" class="cta submit" ng-click="signIn()">Log In</button>
	</div>
</div>
