<div id="search" class="questionaire">
	<div class="row">
		<div class="prefix">Hi {{user.fullname}} - what would you like to do?</div>
		<div class="input-box" ng-class="{'has-value': lookingFor}">
			<input type="text" ng-model="lookingFor" id="searchField" inputfocus>
			<div class="typewriter placeholder" typewriter data-typer-targets="drink wine, eat cheese, watch a movie, go to MoMA, have a 3sum, have a coffee, make some art, have a date, lick a foot"></div>
		</div>
	</div>

	<div class="row">
		<button type="submit" class="cta submit" ng-click="search()">Browse</button>
	</div>
</div>
