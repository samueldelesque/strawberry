<div id="signup" class="form">
	<div class="agegate" ng-show="agegate">
		<h2>You must be 18+ to join!</h2>
		<div class="ctas">
			<a href="#/" class="cta">Back home</a>
		</div>
	</div>
	<div class="row">
		<div class="input-box" ng-class="{'has-value': user.fullname}">
			<input type="text" ng-model="user.fullname" id="user-fullname" placeholder="Name or Nickname" inputfocus>
		</div>
	</div>

	<div class="row">
		<label for="user-gender">Gender</label>
		<div class="input-box select">
			<select ng-model="user.gender" id="user-gender" inputfocus>
				<option value="female">Female</option>
				<option value="male">Male</option>
				<option value="couple">Couple</option>
				<option value="other">Other</option>
			</select>
		</div>
	</div>
	
	<div class="row">
		<label for="user-birthdate-day">Birthday</label>
		<div class="birthdate" id="user-birthdate">
			<!-- <input birthdatedropdown type="text" id="user-birthday" ng-model="user.birthday"> -->
			<div class="input-box day select">
				<select name="birthdate.day" ng-model="birthdate.day" id="user-birthdate-day" placeholder="Day" ng-options="day for day in days" ng-change="setBirthday()"></select>
			</div>
			<div class="input-box month select">
				<select name="birthdate.month" ng-model="birthdate.month" placeholder="Month" ng-options="month.value as month.name for month in months" ng-change="setBirthday()"></select>
			</div>
			<div class="input-box year select">
				<select name="birthdate.year" ng-model="birthdate.year" placeholder="Year" ng-options="year for year in years" ng-change="setBirthday()"></select>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="input-box">
			<input type="email" id="user-email" ng-model="user.email" placeholder="Email" inputfocus>
		</div>
	</div>

	<div class="row">
		<div class="input-box">
			<input type="telephone" id="user-phone" ng-model="user.phone" placeholder="Phone" inputfocus>
		</div>
	</div>

	<div class="row">
		<button type="submit" class="cta submit" ng-click="signUp()">Create account</button>
	</div>
</div>
