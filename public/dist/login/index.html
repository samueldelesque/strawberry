<div id="login">
	<h1>Login</h1>
	<div class="row">
		<div class="input-box">
			<input type="text" ng-model="user.email" placeholder="Email" inputfocus>
		</div>
	</div>

	<div class="row">
		<div class="input-box">
			<input type="text" ng-model="user.password" placeholder="Password" inputfocus>
		</div>
	</div>

	<div class="row">
		<button type="submit" class="cta submit" ng-click="signIn()">Let me in</button>
	</div>
</div>
